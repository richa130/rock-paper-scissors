<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style2.css">
        <script src="rps.js" defer></script>
    </head>

    <body>
        <div class="header">Rock, Paper, Scissors! First to 5 points wins.</div>

        <div class="game">
            <div class="player">
                <span class="player-score">Player score: 0</span>
                <div class="player-choices">
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
            </div>
    
            <div class="computer">
                <span class="computer-score">Computer score: 0</span>
                <div class="computer-choices">
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
            </div>
        </div>

        <div class="score"></div>
    </body>
</html>
